<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="/start.css">
  <link type="text/javascript" href="./hell01.js">
</head>
<a href="./homepage.html" class="homepageLink">싸이트 이름</a>
<div class="AGpage--title">

  <h1>회원가입</h1>
</div>

<div class="Agree_img">
  <img style="width:850px;" src="./image/typing.png">
</div>

<form>
  <fieldset class="memberBox">
    <h3>회원 정보 입력(필수)</h3>
    <div class="Join2_main">
      <div>
        <label for="Lable_font-name" class="Lable_font">이름</label>
        <input type="text" name="" id="Lable_font-name" placeholder="한글은 10자리, 영문은 20자기 이내로 적어주세요.">
      </div>
      <div>
        <label class="Lable_font" for="Lable_font-id">아이디</label>
        <input type="text" name="" id="Lable_font-id" placeholder="6자리 이상의 영문 혹은 영문,숫자를 조합하여 입력해 주세요.">
        <button class="Check">중복확인</button>
      </div>
      <div>
        <label class="Lable_font" for="Lable_font-pw">비밀번호</label>
        <input type="password" id="Lable_font-pw" placeholder="영문,대소문자,숫자,특수문자중 3개 이상을 조합하여 8자리 이상 입력해주세요.">
      </div>
      <div>
        <label class="Lable_font" for="Lable_font-pwcheck">비밀번호 확인</label>
        <input type="password" id="Lable_font-pwcheck">
      </div>
      <div>
        <label class="test1" for="Lable_font-email">이메일
        </label>
        <input type="text" id="Lable_font-email">@<input type="text">
        <select class="Box1" name="" id="Email">
          <label for="Email">
            <option value="">직접입력</option>
            <option value="">naver.com</option>
            <option value="">daum.net</option>
            <option value="">google.co.kr</option>
          </label>
        </select>
      </div>

      <div>
        <label class="Lable_font">생년월일</label>
        <input type="text" name="" id="" placeholder="예:20010203">
      </div>
      <div>
        <label class="Lable_font">성별</label>
        <button class="btn_male" type="button"></button>남성<button class="btn_male" type="button"></button>여성
      </div>
      <div>
        <label class="test1" for="Lable_font-phone">휴대폰 번호</label>
        <input type="text" id="Lable_font-phone"> -
        <input type="text" id=""> -
        <input type="text" id="">
        <button class="Check">
          인증번호 전송
        </button>
      </div>
      <p>어떤 식사에 관심이 있으신가요?</p>
    </div>

    <ul class="memberBox_contents">
      <li>다이어트</li>
      <li>체중증량</li>
      <li class="tt">건강식단</li>
    </ul>

    <div class="AGBox_btn">
      <li>취소</li>
      <li>
        <!--<a href=""></a>-->회원가입
      </li>
    </div>
  </fieldset>
</form>

<div class="footer">ddd
</div>

</body>

</html>
